<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ATM</title>

    <link rel="stylesheet" href=css/atm.css>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container main">
      <div class="row top">
        <div class="col-sm-12">
          <h1>ATM</h1>
        </div>
      </div>
      <div class="row">
        <div class="inter">
          <div class="col-sm-2 but1">
            <button id="opbut1">D</button><br />
            <button id="opbut2">W</button><br />
            <button id="opbut3">C</button><br />
          </div>
          <div class="col-sm-4 scolumn">
            <div class="screen">
              <div class="col-sm-4 group1">
                <h3 id="option1"></h3>
                <h3 id="option2"></h3>
                <h3 id="option3"></h3>
              </div>
              <div class="col-sm-4" id="content">
                <h2>
                  ENTER YOUR PIN<br />
                  AND INSERT CARD<br />
                  BY CLICKING IT.
                </h2>
                <div>
                  <p><span id="lableSumIn"></span></p>
                  <p><span id="lableSumOut"></span></p>
                </div>
                <label for="pin"></label>
                <input
                  name="pin"
                  id="userPin"
                  type="text"
                  placeholder="PIN"
                  maxlength="4"
                  class="input1"
                  placeholder="4 digits"
                  pattern="[0-9]{4,4}"
                  required
                />
              </div>
              <div class="col-sm-4 group2">
                <h4 id="option4"></h4>
                <h4 id="option5"></h4>
                <h4 id="option6"></h4>
              </div>
            </div>
          </div>
          <div class="col-sm-2 but2">
            <button id="opbut4">P</button><br />
            <button id="opbut5">R</button><br />
            <button id="opbut6">Q</button><br />
          </div>
        </div>
        <div class="slot">
          <div class="col-sm-4">
            <h2>Card</h2>
            <button class="card"></button><br />
            <div class="row">
              <div class="col-sm-12 image">
                <img src="images/card.png" id="card" />
              </div>
            </div>

            <h2>Cash</h2>
            <button class="cash"></button><br />
            <div class="row">
              <div class="col-sm-12 image">
                <img src="images/cashImg.png" id="cash" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row pad">
        <div class="col-sm-6 buttons">
          <button id="button1" class="btnNum" value="1">1</button>
          <button id="button2" class="btnNum" value="2">2</button>
          <button id="button3" class="btnNum" value="3">3</button><br />
          <button id="button4" class="btnNum" value="4">4</button>
          <button id="button5" class="btnNum" value="5">5</button>
          <button id="button6" class="btnNum" value="6">6</button><br />
          <button id="button7" class="btnNum" value="7">7</button>
          <button id="button8" class="btnNum" value="8">8</button>
          <button id="button9" class="btnNum" value="9">9</button><br />
          <button id="delete">&larr;</button>
          <button id="button0" class="btnNum" value="0">0</button>
          <button id="space" class="btnNum" value=" ">&rarr;</button>
        </div>
        <div class="col-sm-2 buttons2">
          <button class="cancel" id="cancel">Cancel</button>
          <button class="clear" id="clear">Clear</button>
          <button class="enter" id="enter">Enter</button>
        </div>
        <div class="col-sm-4 receipt">
          <h2>Receipt</h2>
          <button></button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="receiptpaper" id="receiptpaper"></div>
        </div>
      </div>
    </div>

    <script src="js/atm1.js"></script>
  </body>
</html>
